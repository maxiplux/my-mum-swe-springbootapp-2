<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/studentedit.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
			
		<h2>Student Info</h2> <br/>
	
		<form class="form-horizontal" action="/person" method="POST" th:object="${person}">
		      <input type="hidden" name="id" th:value="${person.id}" />
		  <div class="form-group">
		    <label class="control-label col-sm-2"> name:</label>
		     <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="firstname" name="firstName"  th:field="*{name}">
		    </div>
		  </div>




		  <div class="form-group">
		    <label class="control-label col-sm-2" for="lastname">category:</label>
		     <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
									class="validation-message"></label>
		    <div class="col-sm-10">

                <select class="form-control" th:field="${person.category}"  id="category">

                    <option th:each="operator : ${category}" th:value="${operator.id}" th:text="${operator.name}"></option>
                </select>



		    </div>
		  </div>

		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/persons">Persons List</a>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
